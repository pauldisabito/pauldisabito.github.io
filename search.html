---
layout: default_no_search
---

<!-- Add the search field and button -->
<form id="search-form" action="/search.html" method="GET">
  <input type="text" id="search-input" name="query" placeholder="Search..." />
  <button id="search-button" type="submit">Search</button>
</form>

<div id="search-results"></div>

<!-- Include the Lunr library and the search script -->
<script src="{{ 'assets/js/lunr.js' | relative_url }}"></script>
{% include search-script.html %}

<style>
  #search-form {
    display: flex;
  }
  #search-input {
    flex-grow: 1;
    margin-right: 10px;
    padding: 10px;
  }
  #search-button {
    flex-grow: 1;
    max-width: 80px;
  }
  .search-result {
    margin-bottom: 1em;
  }
  .search-result .title {
    margin: unset;
  }
  .search-result .content {
    color: #606c71;
  }
  .search-result .url {
    color: silver;
  }
  .search-result a {
    display: block;
  }
  .search-result a:hover,
  .search-result a:focus {
    text-decoration: none;
  }
  .search-result a:hover .title {
    text-decoration: underline;
  }
</style>
